<div *ngIf="visible">
  <div class="text-center">
  <h1 class="display-4 ">Analysing...</h1>
  <br>
  <br>
  <h5>Your results are being calculated, this might take a while.</h5>
  <br>
  <br>
  <a onClick="window.location.reload()" class="btn btn-lg btn-outline-secondary mr-2">Do another comparison</a>
  <button class="btn btn-lg btn-primary" disabled>Calculating...</button>
  <div *ngIf="test | async as test">
  {{test.status}}
</div>
</div>
</div>
