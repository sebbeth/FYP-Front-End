

<app-navigation></app-navigation>



<div class="container">

  <div class="row justify-content-md-center">
    <div class="col-7">
      <!-- Breadcrumb -->
      <ul class="custom-breadcrumb">
        <li [ngClass]="breadcrumbCss[0]">Requirements</li>
        <li [ngClass]="breadcrumbCss[1]">Platforms</li>
        <li [ngClass]="breadcrumbCss[2]">Calculate</li>
      </ul>
    </div>
  </div>
      <div class="row mt-5">
        <div class="col">
          <app-select-input [visible]="selectInputIsVisible" [dataService]="dataService"></app-select-input>
          <app-select-providers [visible]="selectSolutionsIsVisible" [dataService]="dataService"></app-select-providers>
          <app-await-result [visible]="awaitResultIsVisible" [dataService]="dataService"></app-await-result>
          <!-- nav buttons -->

          <button *ngIf="hasNext()" (click)="next()"   class="btn btn-lg btn-primary float-right">Next</button>
          <button *ngIf="hasPrevious()" (click)="previous()"   class="btn btn-lg btn-outline-secondary float-right mr-2">Back</button>
        </div>
      </div>
    </div>
