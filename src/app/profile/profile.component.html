

<div class="container">
  <div class="row m-3">
  </div>
  <div class="row">

    <div class="col-8">
      <h1>My Profile</h1>
      <form>
        <div class="form-group mt-4">
          <label for="email" >Email</label>
          <input [(ngModel)]="account.email" class="form-control" id="email" type="text" value="" name="email" >
        </div>
        <div class="form-group clearfix mt-5">
          <button type="submit" class="btn btn-outline-danger" disabled>Delete my Account</button>
          <button type="submit" class="btn btn-outline-danger ml-1" disabled>Reset my password</button>
        <button type="submit" class="btn btn-primary float-right" disabled>
          <ng-template [ngIf]="!busy">Save</ng-template>
          <ng-template [ngIf]="busy">Signing in, please wait...</ng-template>
        </button>
      </div>
      </form>

    </div>
  </div>
</div>
