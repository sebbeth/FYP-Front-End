
<app-navigation></app-navigation>

<div class="container">
  <div class="row m-5">
  </div>
  <div class="row mt-5">
    <div class="col-3">
    </div>
    <div class="col-6">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <h1 class="display-4 text-center">Sign in to get started</h1>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required>
        </div>
        <div class="alert-danger m-3">
          {{errorMessage}}
        </div>
        <div class="form-group clearfix">
        <button type="submit" class="btn btn-lg btn-primary float-right" [disabled]="busy">
          <ng-template [ngIf]="!busy">Sign in</ng-template>
          <ng-template [ngIf]="busy">Signing in, please wait...</ng-template>
        </button>
      </div>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
